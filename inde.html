<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Writing</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

    <header class="py-3 bg-dark text-light">
        <h1 class="text-center ">Typing Game <!--  Speed Writing --> </h1>
    </header>
    <main>
        <section>
            <div class="box">

                <button class=" start_btn btn btn-primary fs-4 mt-5 " style="margin-left: 720px;">
                    Start
                </button>
                <h2 class="count text-center mt-5"> 5 <!--  Start Count  --> </h2>

            </div>
            <div class="rounded control w-75 border mx-auto mt-5 text-center position-relative" style="height: auto;">
                <p class="rounded random_number position-absolute top-0 px-3 py-2 border fs-5 end-0">20
                    <!-- Game  Count --></p>
                <h3 class="text"> <!-- Random Text--> </h3>
                <input class="game_input w-50 form-control mx-auto mt-3 mb-3" type="text">
            </div>
            <div class="end mx-auto text-center">
                <h4 class=" text-center  mt-5 fs-2 result_game"> <!-- Game End Result--> </h4>
                <button class="mt-5 restart btn btn-primary fs-4">Restart</button>
            </div>

        </section>
    </main>
    <footer>
        <div class="text-dark text-center" style="margin-top: 367px; height: auto;">
            <h5 class="fs-3">Bu Uyin Haqida Qisqacha : > bu uyin kompyuterda tez va tug'ri yozish uchun yordam beradi
            </h5>
        </div>
    </footer>

    <script src="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
